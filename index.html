<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üíó 3D Valentine ¬∑ BB Piru üíó</title>
  
  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  
  <!-- Font & basic styling -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background-color: #1a0b0e;
      color: white;
    }
    
    /* Canvas fills background */
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    
    /* Everything is layered above canvas */
    .content {
      position: relative;
      z-index: 10;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      pointer-events: none;
    }
    
    .lock-screen, .valentine-container {
      pointer-events: auto;
    }
    
    /* ---------- LOCK SCREEN ‚Äî no hint, no placeholder ---------- */
    .lock-screen {
      background: rgba(25, 12, 20, 0.75);
      backdrop-filter: blur(16px) brightness(1.2);
      -webkit-backdrop-filter: blur(16px) brightness(1.2);
      border-radius: 70px 70px 70px 70px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 0 0 3px rgba(255, 200, 220, 0.5), 0 0 30px #ff99aa;
      padding: 3rem 2.8rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border: 2px solid rgba(255, 170, 200, 0.7);
      transition: 0.3s;
    }
    
    .lock-screen h1 {
      font-size: 2.8rem;
      font-weight: 800;
      color: #ffe3ec;
      text-shadow: 0 0 12px #ff5e7c, 0 0 30px #ffb6c1, 4px 4px 0 #882d4a;
      margin-bottom: 30px;
      letter-spacing: 6px;
    }
    
    .password-box {
      background: rgba(30, 10, 18, 0.7);
      border-radius: 100px;
      padding: 6px 6px 6px 30px;
      display: flex;
      align-items: center;
      border: 3px solid #ff90a8;
      box-shadow: inset 0 0 15px #ff3b6f, 0 8px 0 #6b2e3e, 0 12px 30px black;
      margin: 30px 0 20px;
    }
    
    .password-box input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 18px 5px;
      font-size: 1.3rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      color: #fff0f2;
      outline: none;
      letter-spacing: 2px;
    }
    
    .password-box input::placeholder {
      color: transparent;
    }
    
    .btn-unlock {
      background: #ff4d6d;
      border: none;
      border-radius: 60px;
      padding: 18px 42px;
      color: white;
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: 6px;
      border: 4px solid #fff5f7;
      box-shadow: 0 12px 0 #712c3a, 0 15px 30px #00000060;
      cursor: pointer;
      transition: 0.07s linear;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      text-shadow: 2px 2px 0 #4a1e26;
    }
    
    .btn-unlock:active {
      transform: translateY(12px);
      box-shadow: 0 3px 0 #712c3a, 0 15px 30px black;
    }
    
    /* ---------- VALENTINE CARD ‚Äî super cute ---------- */
    .valentine-container {
      display: none;
      position: relative;
      max-width: 900px;
      width: 100%;
      background: rgba(40, 15, 25, 0.6);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 100px 100px 100px 100px;
      padding: 3.5rem 3rem;
      box-shadow: 0 40px 70px rgba(0,0,0,0.7), 0 0 0 6px rgba(255, 160, 190, 0.7), 0 0 60px #ff7a9e;
      border: 2px solid rgba(255, 220, 240, 0.9);
      text-align: center;
      animation: floatIn 0.8s cubic-bezier(0.22, 1.2, 0.36, 1);
    }
    
    @keyframes floatIn {
      0% { opacity: 0; transform: scale(0.7) translateY(60px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    .heart-deco {
      font-size: 4rem;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px crimson);
    }
    
    .big-question {
      font-size: 3.8rem;
      font-weight: 800;
      color: #fff5f5;
      text-shadow: 6px 6px 0 #b32e4a, 0 0 30px #ffb6b6;
      margin: 10px 0 5px;
      line-height: 1.2;
    }
    
    .bb-piru {
      background: linear-gradient(45deg, #ffd3dc, #ffe6f0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px #ff9eb5, 0 0 60px #ff3b6f;
      font-size: 4.2rem;
      display: inline-block;
      font-weight: 900;
      letter-spacing: 6px;
    }
    
    .cute-extra {
      font-size: 2rem;
      background: rgba(255, 140, 170, 0.5);
      padding: 12px 24px;
      border-radius: 100px;
      display: inline-block;
      margin: 20px auto 10px;
      border: 4px dashed #fff2f2;
      backdrop-filter: blur(8px);
      color: #fff8ed;
      font-weight: 700;
    }
    
    .button-pair {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 70px;
      margin-top: 50px;
      flex-wrap: wrap;
      position: relative;
    }
    
    .yes-btn {
      background: #ff3b5c;
      border: 8px solid #ffeef2;
      color: white;
      font-size: 2.8rem;
      font-weight: 900;
      padding: 20px 50px;
      border-radius: 200px;
      box-shadow: 0 18px 0 #712c3a, 0 20px 50px #ff4d6d;
      cursor: pointer;
      transition: 0.08s ease;
      letter-spacing: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-shadow: 4px 4px 0 #4a1e2c;
    }
    
    /* YES BUTTON HOVER HIGHLIGHT - super cute */
    .yes-btn:hover {
      background: #ff1a4c;
      transform: scale(1.1);
      box-shadow: 0 18px 0 #712c3a, 0 0 30px #ffb6c1, 0 0 80px #ff4d6d;
      border-color: #fff9fb;
      text-shadow: 4px 4px 0 #4a1e2c, 0 0 20px white;
    }
    
    .yes-btn:active {
      transform: translateY(18px);
      box-shadow: 0 5px 0 #712c3a, 0 20px 50px #ff4d6d;
    }
    
    .no-btn {
      background: #594651;
      border: 6px solid #ffd9e2;
      color: #ffecf0;
      font-size: 2.5rem;
      font-weight: 800;
      padding: 18px 46px;
      border-radius: 200px;
      box-shadow: 0 14px 0 #38262e, 0 20px 40px #1a1113;
      cursor: pointer;
      transition: 0.02s linear;
      letter-spacing: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      text-shadow: 2px 2px 0 #2d1e23;
    }
    
    /* celebration area ‚Äî hidden until YES */
    .thank-you-message {
      margin-top: 40px;
      font-size: 2.5rem;
      background: rgba(255, 215, 220, 0.85);
      backdrop-filter: blur(20px);
      padding: 25px 30px;
      border-radius: 120px;
      color: #9f2b46;
      font-weight: 900;
      display: none;
      border: 8px solid white;
      box-shadow: 0 0 60px hotpink;
      text-shadow: 2px 2px 0 white;
      letter-spacing: 2px;
      animation: shimmer 2s infinite alternate;
    }
    
    @keyframes shimmer {
      0% { box-shadow: 0 0 30px #ff8da1, 0 0 60px white; }
      100% { box-shadow: 0 0 60px #ffc0cb, 0 0 100px #ffb3c6; }
    }
    
    .show-thanks {
      display: block;
    }
    
    @media (max-width: 700px) {
      .lock-screen { padding: 2rem; }
      .big-question { font-size: 2.8rem; }
      .bb-piru { font-size: 3.2rem; }
      .yes-btn { font-size: 2rem; padding: 16px 30px; }
      .no-btn { font-size: 1.8rem; padding: 14px 30px; }
    }
  </style>
</head>
<body>

  <!-- Three.js canvas automatically inserted -->

  <!-- UI overlay -->
  <div class="content">
    <!-- üîê PASSWORD SCREEN ‚Äî no hint, no placeholder -->
    <div id="lockScreen" class="lock-screen">
      <h1>üíò secret üíò</h1>
      <div style="font-size: 2.8rem; margin-bottom: 20px;">üêª‚ú®üç∞</div>
      <div class="password-box">
        <input type="password" id="passwordInput" placeholder="" autofocus>
      </div>
      <button class="btn-unlock" id="unlockBtn">
        <span>üîì</span> open <span>üíó</span>
      </button>
    </div>

    <!-- üíñ VALENTINE PROPOSAL (hidden at start) -->
    <div id="valentineContent" class="valentine-container">
      <div class="heart-deco">
        üíó üíñ üíò
      </div>
      <div class="big-question">
        Will you be my Valentine,
      </div>
      <div class="bb-piru">
        BB Piru?
      </div>
      <!-- Changed to "with extra kisses" -->
      <div class="cute-extra">
        üß∏üå∏ with extra kisses üå∏üß∏
      </div>

      <!-- YES / NO buttons -->
      <div class="button-pair">
        <button id="yesButton" class="yes-btn">
          üíû YES
        </button>
        <button id="noButton" class="no-btn">
          no üíî
        </button>
      </div>

      <!-- THANK YOU MESSAGE ‚Äì shown only after YES -->
      <div id="thankYouMessage" class="thank-you-message">
        üíó‚ú® Thank you for being my Valentine! ‚ú®üíó<br>
        <span style="font-size: 2rem;">üíãüíãüíã ü•∞ ü©∑</span>
      </div>
    </div>
  </div>

  <script>
    (function() {
      "use strict";

      // ---------- PASSWORD PROTECTION (NO HINT) ----------
      const CORRECT_PW = "paintmyface69";
      const lockScreen = document.getElementById('lockScreen');
      const valentineDiv = document.getElementById('valentineContent');
      const unlockBtn = document.getElementById('unlockBtn');
      const passwordInput = document.getElementById('passwordInput');

      valentineDiv.style.display = 'none';
      
      unlockBtn.addEventListener('click', function() {
        const entered = passwordInput.value.trim();
        if (entered === CORRECT_PW) {
          lockScreen.style.display = 'none';
          valentineDiv.style.display = 'block';
        } else {
          alert('üîí wrong password');
          passwordInput.value = '';
          passwordInput.focus();
        }
      });

      passwordInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') unlockBtn.click();
      });

      // ---------- THREE.JS ‚Äì SUPER CUTE 3D HEARTS (proper heart shape!) ----------
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a0b0e);
      
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 25);
      camera.lookAt(0, 0, 0);
      
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);
      
      // --- LIGHTS ---
      const ambientLight = new THREE.AmbientLight(0xffaacc, 0.6);
      scene.add(ambientLight);
      
      const mainLight = new THREE.PointLight(0xffa5b0, 1.2);
      mainLight.position.set(10, 10, 20);
      mainLight.castShadow = true;
      mainLight.receiveShadow = true;
      scene.add(mainLight);
      
      const backLight = new THREE.PointLight(0xff6f8f, 0.8);
      backLight.position.set(-10, 0, -20);
      scene.add(backLight);
      
      const fillLight = new THREE.PointLight(0xffb6c1, 0.7);
      fillLight.position.set(5, -5, 15);
      scene.add(fillLight);
      
      // --- CUTE HEART SHAPE using LatheGeometry (proper valentine heart) ---
      function createCuteHeart(color, size, x, y, z) {
        const group = new THREE.Group();
        
        // Heart shape points (classic heart curve)
        const points = [];
        for (let t = 0; t <= Math.PI * 2; t += 0.1) {
          // Parametric equation for heart
          const xp = 16 * Math.pow(Math.sin(t), 3);
          const yp = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
          points.push(new THREE.Vector2(xp * 0.06, yp * 0.06)); // scaled down
        }
        
        const heartGeometry = new THREE.LatheGeometry(points, 24);
        const heartMaterial = new THREE.MeshStandardMaterial({
          color: color,
          emissive: new THREE.Color(0x550033),
          emissiveIntensity: 0.3,
          roughness: 0.25,
          metalness: 0.1,
          transparent: true,
          opacity: 0.9,
          side: THREE.DoubleSide
        });
        
        const heartMesh = new THREE.Mesh(heartGeometry, heartMaterial);
        heartMesh.rotation.x = Math.PI / 2;
        heartMesh.rotation.z = Math.PI;
        heartMesh.scale.set(size, size, size);
        
        // Add a shiny highlight
        const highlightMat = new THREE.MeshStandardMaterial({
          color: 0xfff0f5,
          emissive: 0xffaabb,
          emissiveIntensity: 0.2,
          transparent: true,
          opacity: 0.3
        });
        const highlightSphere = new THREE.Mesh(new THREE.SphereGeometry(size * 0.2, 16, 16), highlightMat);
        highlightSphere.position.set(size * 0.3, size * 0.4, size * 0.3);
        heartMesh.add(highlightSphere);
        
        group.add(heartMesh);
        
        // Add a glowing edge outline
        const edgeGeometry = new THREE.EdgesGeometry(heartGeometry);
        const edgeLines = new THREE.LineSegments(
          edgeGeometry,
          new THREE.LineBasicMaterial({ color: 0xffeef2 })
        );
        edgeLines.rotation.copy(heartMesh.rotation);
        edgeLines.scale.copy(heartMesh.scale);
        group.add(edgeLines);
        
        group.position.set(x, y, z);
        
        // Random rotation
        group.rotation.x = Math.random() * Math.PI;
        group.rotation.y = Math.random() * Math.PI;
        group.rotation.z = Math.random() * Math.PI;
        
        return group;
      }
      
      // --- CREATE LOTS OF CUTE FLOATING HEARTS ---
      const heartColors = [0xff9aad, 0xff809a, 0xff6f8f, 0xff5e7c, 0xff4d6d, 0xffa5b0, 0xffb3c6, 0xffc0cb, 0xffb7c5, 0xffa7b9];
      
      const heartsGroup = new THREE.Group();
      const heartCount = 60; // more hearts!
      
      for (let i = 0; i < heartCount; i++) {
        const color = heartColors[Math.floor(Math.random() * heartColors.length)];
        const size = Math.random() * 0.4 + 0.25; // smaller, cuter size
        const x = (Math.random() - 0.5) * 70;
        const y = (Math.random() - 0.5) * 60;
        const z = (Math.random() - 0.5) * 80 - 30;
        
        const heart = createCuteHeart(color, size, x, y, z);
        
        heart.userData = {
          speedX: (Math.random() - 0.5) * 0.015,
          speedY: (Math.random() - 0.5) * 0.015 + 0.008,
          speedZ: (Math.random() - 0.5) * 0.01,
          rotSpeedX: (Math.random() - 0.5) * 0.01,
          rotSpeedY: (Math.random() - 0.5) * 0.01,
          rotSpeedZ: (Math.random() - 0.5) * 0.01,
          floatOffset: Math.random() * 100
        };
        
        heartsGroup.add(heart);
      }
      
      scene.add(heartsGroup);
      
      // --- SPARKLES ---
      const sparkleGroup = new THREE.Group();
      for (let i = 0; i < 300; i++) {
        const geom = new THREE.SphereGeometry(0.05, 4, 4);
        const mat = new THREE.MeshStandardMaterial({ 
          color: 0xffddee, 
          emissive: 0xff8aa1, 
          emissiveIntensity: 0.6,
          transparent: true,
          opacity: 0.9
        });
        const spark = new THREE.Mesh(geom, mat);
        spark.position.x = (Math.random() - 0.5) * 120;
        spark.position.y = (Math.random() - 0.5) * 100;
        spark.position.z = (Math.random() - 0.5) * 120 - 30;
        spark.userData = {
          speedY: Math.random() * 0.015 + 0.005,
          baseY: spark.position.y
        };
        sparkleGroup.add(spark);
      }
      scene.add(sparkleGroup);
      
      scene.fog = new THREE.FogExp2(0x1a0b0e, 0.015);
      
      // ---- HEART SHOWER (for YES celebration) - super cute falling hearts! ----
      const showerHearts = [];
      function createShowerHeart() {
        const color = heartColors[Math.floor(Math.random() * heartColors.length)];
        const size = Math.random() * 0.3 + 0.2;
        const heart = createCuteHeart(color, size, 0, 0, 0);
        heart.position.x = (Math.random() - 0.5) * 80;
        heart.position.y = 50 + Math.random() * 40;
        heart.position.z = (Math.random() - 0.5) * 60 - 10;
        heart.userData = {
          velocityY: -Math.random() * 0.18 - 0.12,
          velocityX: (Math.random() - 0.5) * 0.03,
          velocityZ: (Math.random() - 0.5) * 0.03,
          rotSpeedX: (Math.random() - 0.5) * 0.02,
          rotSpeedY: (Math.random() - 0.5) * 0.02,
          rotSpeedZ: (Math.random() - 0.5) * 0.02
        };
        return heart;
      }
      
      window.startHeartShower = function() {
        // Add 80 falling hearts
        for (let i = 0; i < 80; i++) {
          const h = createShowerHeart();
          showerHearts.push(h);
          scene.add(h);
        }
        
        // Add kiss particles
        for (let i = 0; i < 150; i++) {
          const geom = new THREE.SphereGeometry(0.08, 6, 6);
          const mat = new THREE.MeshStandardMaterial({ 
            color: 0xffb3c6, 
            emissive: 0xff4d6d, 
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.9
          });
          const kiss = new THREE.Mesh(geom, mat);
          kiss.position.x = (Math.random() - 0.5) * 90;
          kiss.position.y = 60 + Math.random() * 50;
          kiss.position.z = (Math.random() - 0.5) * 70 - 10;
          kiss.userData = { 
            velocityY: -Math.random() * 0.22 - 0.15,
            velocityX: (Math.random() - 0.5) * 0.04,
            velocityZ: (Math.random() - 0.5) * 0.04
          };
          showerHearts.push(kiss);
          scene.add(kiss);
        }
      };
      
      // --- ANIMATION LOOP ---
      function animate() {
        requestAnimationFrame(animate);
        
        // Gentle floating hearts
        heartsGroup.children.forEach((heart) => {
          if (heart.userData) {
            heart.position.x += heart.userData.speedX;
            heart.position.y += heart.userData.speedY;
            heart.position.z += heart.userData.speedZ;
            
            heart.rotation.x += heart.userData.rotSpeedX;
            heart.rotation.y += heart.userData.rotSpeedY;
            heart.rotation.z += heart.userData.rotSpeedZ;
            
            // Wrap around boundaries
            if (heart.position.y > 40) heart.position.y = -35;
            if (heart.position.y < -40) heart.position.y = 35;
            if (heart.position.x > 45) heart.position.x = -45;
            if (heart.position.x < -45) heart.position.x = 45;
            if (heart.position.z > 40) heart.position.z = -50;
            if (heart.position.z < -70) heart.position.z = 30;
          }
        });
        
        // Sparkle float
        sparkleGroup.children.forEach((spark) => {
          spark.position.y += spark.userData.speedY;
          if (spark.position.y > 60) spark.position.y = -50;
        });
        
        // Shower hearts animation
        showerHearts.forEach((item) => {
          if (item.userData) {
            item.position.y += item.userData.velocityY;
            item.position.x += item.userData.velocityX || 0;
            item.position.z += item.userData.velocityZ || 0;
            
            item.rotation.x += item.userData.rotSpeedX || 0.01;
            item.rotation.y += item.userData.rotSpeedY || 0.01;
            item.rotation.z += item.userData.rotSpeedZ || 0.01;
            
            if (item.position.y < -50) {
              item.position.y = 60 + Math.random() * 40;
              item.position.x = (Math.random() - 0.5) * 80;
              item.position.z = (Math.random() - 0.5) * 60;
            }
          }
        });
        
        renderer.render(scene, camera);
      }
      
      animate();
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // ---------- VALENTINE INTERACTION: YES + RUNAWAY NO ----------
      const yesBtn = document.getElementById('yesButton');
      const noBtn = document.getElementById('noButton');
      const thankYouMsg = document.getElementById('thankYouMessage');

      yesBtn.addEventListener('click', function() {
        thankYouMsg.classList.add('show-thanks');
        
        if (window.startHeartShower) window.startHeartShower();
        
        yesBtn.style.transform = 'scale(1.3)';
        yesBtn.style.background = '#ff1a4c';
        yesBtn.style.boxShadow = '0 18px 0 #4f1e28, 0 0 60px #ffb6c1';
        yesBtn.innerHTML = 'üíñ YAY!!! üíñ';
        
        noBtn.style.display = 'none';
        
        // 2D kiss shower
        for (let i = 0; i < 40; i++) {
          const kiss = document.createElement('span');
          kiss.innerText = 'üíã';
          kiss.style.position = 'fixed';
          kiss.style.left = Math.random() * 100 + '%';
          kiss.style.top = Math.random() * 100 + '%';
          kiss.style.fontSize = (Math.random() * 40 + 30) + 'px';
          kiss.style.opacity = Math.random() * 0.8 + 0.3;
          kiss.style.zIndex = '9999';
          kiss.style.pointerEvents = 'none';
          kiss.style.animation = `floatKiss ${Math.random() * 4 + 3}s infinite`;
          document.body.appendChild(kiss);
          
          setTimeout(() => { kiss.remove(); }, 6000);
        }
      });

      // ---------- RUNAWAY NO BUTTON ----------
      noBtn.addEventListener('mouseenter', runaway);
      noBtn.addEventListener('mousemove', runaway);
      noBtn.addEventListener('touchstart', runawayTouch);
      
      function runaway(e) {
        if (e) e.preventDefault();
        if (noBtn.style.display === 'none') return;
        
        if (noBtn.style.position !== 'relative') {
          noBtn.style.position = 'relative';
          noBtn.style.left = '0px';
          noBtn.style.top = '0px';
        }
        
        let currentLeft = parseFloat(noBtn.style.left) || 0;
